name: Build and Push Docker Images

on:
    push:
        branches:
            - main # Trigger the workflow when changes are pushed to the main branch
    pull_request:
        branches:
            - main # Trigger the workflow for pull requests targeting the main branch

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push Flask Server Image
              run: |
                  docker buildx build \
                      --platform linux/arm64 \
                      -t tbeidlershenk/flaskserver:latest \
                      -f Dockerfile.flaskserver \
                      --push .

            - name: Build and Push Discord Bot Image
              run: |
                  docker buildx build \
                      --platform linux/arm64 \
                      -t tbeidlershenk/discordbot:latest \
                      -f Dockerfile.discordbot \
                      --push .
