name: Build and Push Docker Images

on:
    push:
        branches:
            - main # Trigger the workflow when changes are pushed to the main branch
    pull_request:
        branches:
            - main # Trigger the workflow for pull requests targeting the main branch

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Install Docker Compose
              run: |
                  sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
                  sudo chmod +x /usr/local/bin/docker-compose

            - name: Log in to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push Docker images with Docker Compose
              run: |
                  docker build -t tbeidlershenk/flaskserver:latest -f Dockerfile.flaskserver .
                  docker push tbeidlershenk/flaskserver:latest
                  docker build -t tbeidlershenk/discordbot:latest -f Dockerfile.discordbot .
                  docker push tbeidlershenk/discordbot:latest
